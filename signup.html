                    <h2 class="title" style="font-weight: 500;
                    text-transform:uppercase;">Registration Form</h2>
                    <form method="GET" action="/signup">
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Username</label>
                                    <input class="input--style-4" type="text" name="user" placeholder="Username">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Name</label>
                                    <input class="input--style-4" type="text" name="name" placeholder='Name'>

                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Email</label>
                                    <input class="input--style-4" type="email" name="email" placeholder='abc@email.com'>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Phone Number</label>
                                    <input class="input--style-4" type="text" name="mobile" placeholder='1234567890'>
                                </div>
                            </div>
                            
                            
                        </div>
                        
                      
                        <div style="display:inline-flex; ">
                        
                        
                            <div>
                            
                                <label class="label">Password</label>
                                <input class="input--style-4" type="password" name="password" placeholder='••••••••••••••••'>

                                <br>
                                 <input type="submit" class="btn--radius-2" name="register" style="margin:0px auto; width:100px;height:40px; border-radius:5px; background-color:#00276C; color:white" value="Register">

                        </div>
